<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
    <title>Hover Overlay</title>
</head>

<body>
    <div class="image" id="crt">
        <img class="image__img" src="./images/crt.jpg" alt="crt">
        <!-- if you want a blur -->
        <div class="image__overlay image__overlay--blur">
            <!-- if you want a solid color  -->
            <!-- <div class="image__overlay image__overlay--primary"> -->
            <div class="image__title">CRT</div>
            <p class="image__description">
                Here we have a CRT!
            </p>
        </div>
    </div>
    <div class="image" id="desk">
        <img class="image__img" src="./images/unsplash.jpg" alt="desk">
        <!-- if you want a blur -->
        <div class="image__overlay image__overlay--blur">
            <!-- if you want a solid color  -->
            <!-- <div class="image__overlay image__overlay--primary"> -->
            <div class="image__title">DESK</div>
            <p class="image__description">
                Here we have a desk!
            </p>
        </div>
    </div>
    <div class="image" id="city">
        <img class="image__img" src="./images/city.jpg" alt="city">
        <!-- if you want a blur -->
        <div class="image__overlay image__overlay--blur">
            <!-- if you want a solid color  -->
            <!-- <div class="image__overlay image__overlay--primary"> -->
            <div class="image__title">CITY</div>
            <p class="image__description">
                Here we have a city!
            </p>
        </div>
    </div>
</body>

</html>
